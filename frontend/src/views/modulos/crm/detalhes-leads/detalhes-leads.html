<page :params="acesso">
    <div class="layout-px-spacing">
        <div class="layout-top-spacing" v-if="usuario">

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">


                    <div class="section general-info" style="padding: 25px;">

                        <div class="row p-4">
                            <div class="col"> <span class="badge badge-secondary badge-chip position-relative">
                                    <span class="text">
                                        Negócio: {{ params.id ? params.title : ''}}</span>
                                </span></div>
                            <div class="col"><span class="badge badge-success badge-chip position-relative">
                                    <span class="text">
                                        Etapa: {{ params.processo ? params.processo.title : ''}}</span>
                                </span></div>
                            <div class="col"> <span class="badge badge-warning badge-chip position-relative">
                                    <span class="text">
                                        Valor da Negociação: R$ {{ params.valor_Inicial ? params.valor_Inicial :
                                        0}}</span>
                                </span></div>


                        </div>
                        <div v-if="params.id">
                            <spa style="padding-right: 5px;" v-if="!params.marcar_venda">
                                Marcar Venda</spa>
                            <button v-if="!params.marcar_venda" type="button" class="btn btn-success rounded-circle"
                                @click="vendaRealizada">

                                    class="bi bi-cash-coin" viewBox="0 0 16 16">

                                    <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 5.982 5.982 0 0 1 3.13-1.567z" />
                                </svg>
                            </button>

                            <span style="padding-right: 5px;" v-if="params.marcar_venda">Marcar
                                Perda</span>

                            <button v-if="params.marcar_venda" type="button" class="btn btn-danger rounded-circle"
                                @click="vendaPerdida">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">

                                </svg>

                            </button>

                        </div>


                        <div class="panel-body justify-pill tabs">

                            <ul class="nav nav-pills mb-3 mt-3 nav-fill" id="justify-pills-tab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="justify-pills-lead-tab" data-bs-toggle="pill"
                                        href="#justify-pills-lead" role="tab" aria-controls="justify-pills-lead"
                                        aria-selected="true">Negócio</a>
                                </li>
                                <li class="nav-item" v-if="hasLead">
                                    <a class="nav-link" id="justify-pills-tarefas-tab" data-bs-toggle="pill"
                                        href="#justify-pills-tarefas" role="tab" aria-controls="justify-pills-tarefas"
                                        aria-selected="false">Tarefas</a>
                                </li>
                                <li class="nav-item" v-if="hasLead">
                                    <a class="nav-link" id="justify-pills-anotacao-tab" data-bs-toggle="pill"
                                        href="#justify-pills-anotacao" role="tab" aria-controls="justify-pills-anotacao"
                                        aria-selected="false">Anotações</a>
                                </li>
                                <li class="nav-item" v-if="hasLead">
                                    <a class="nav-link" id="justify-pills-doc-tab" data-bs-toggle="pill"
                                        href="#justify-pills-doc" role="tab" aria-controls="justify-pills-doc"
                                        aria-selected="false">Documentos</a>
                                </li>
                                <!-- <li class="nav-item" v-if="hasLead">
                                    <a class="nav-link" id="justify-pills-historico-tab" data-bs-toggle="pill"
                                        href="#justify-pills-historico" role="tab" aria-controls="justify-pills-historico"
                                        aria-selected="false">Histórico</a>
                                </li> -->
                                <!-- <li class="nav-item" v-if="hasLead">
                                    <a class="nav-link" id="justify-pills-email-tab" data-bs-toggle="pill"
                                        href="#justify-pills-email" role="tab" aria-controls="justify-pills-email"
                                        aria-selected="false">Email</a>
                                </li> -->
                            </ul>

                            <div class="tab-content" id="justify-pills-tabContent">
                                <div class="tab-pane fade show active" id="justify-pills-lead" role="tabpanel"
                                    aria-labelledby="justify-pills-lead-tab">
                                    <add v-if="paramsAdd" :params="params" />
                                    <add v-else :params="params" />
                                </div>
                               
                                <div v-if="hasLead" class="tab-pane fade" id="justify-pills-tarefas" role="tabpanel"
                                    aria-labelledby="justify-pills-tarefas-tab">
                                    <tarefas />
                                </div>
                                <div v-if="hasLead" class="tab-pane fade" id="justify-pills-anotacao" role="tabpanel"
                                    aria-labelledby="justify-pills-anotacao-tab">
                                    <anotacao />
                                </div>
                                <div v-if="hasLead" class="tab-pane fade" id="justify-pills-doc" role="tabpanel"
                                    aria-labelledby="justify-pills-doc-tab">
                                    <file :params="params" />

                                </div>
                                <div v-if="hasLead" class="tab-pane fade" id="justify-pills-email" role="tabpanel"
                                    aria-labelledby="justify-pills-email-tab">

                                </div>
                                <div v-if="hasLead" class="tab-pane fade" id="justify-pills-historico" role="tabpanel"
                                    aria-labelledby="justify-pills-historico-tab">
                                    <historicoVue :historico="[]" />

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>



    </div>
</page>
