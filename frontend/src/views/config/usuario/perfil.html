    <div class="account-settings-container layout-top-spacing" v-if="usuario">
        <div class="account-content">
            <div class="scrollspy-example" data-spy="scroll" data-target="#account-settings-scroll" data-offset="-100">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 layout-spacing">

                        <form novalidate id="general-info" class="section general-info">
                            <div class="info">
                                <h6 class="">Informação Pessoal</h6>
                                <div class="row">
                                    <div class="col-lg-11 mx-auto">
                                        <div class="row">
                                            <div class="col-xl-2 col-lg-12 col-md-4">
                                                <div class="upload mt-4 pe-md-4">
                                                    <input ref="fl_profile" type="file" class="d-none" accept="image/*"
                                                        @change="change_file" />
                                                    <img :src="usuario.linkFoto ? usuario.linkFoto : require('@/assets/images/user-no-foto.png')"
                                                        alt="profile" class="profile-preview"
                                                        @click="$refs.fl_profile.click()" />
                                                    <p class="mt-2">Carregar Foto</p>
                                                </div>
                                            </div>
                                            <div class="col-xl-10 col-lg-12 col-md-8 mt-md-0 mt-4">
                                                <div class="form">
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="fullnome">Nome</label>
                                                                <input v-model="usuario.nome" id="fullnome" type="text"
                                                                    class="form-control"
                                                                    :class="[usuario.nome ? 'is-valid' : 'is-invalid']" />

                                                                <div class="invalid-feedback">Campo obrigatório!
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="fullnome">CPF</label>
                                                                <input v-model="usuario.cpf" type="text"
                                                                    class="form-control" v-maska="'###.###.###-##'"
                                                                    :class="[usuario.cpf ? 'is-valid' : 'is-invalid']" />

                                                                <div class="invalid-feedback">Campo obrigatório!
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="fullnome">Email</label>

                                                                <input v-model="usuario.email" type="text"
                                                                    class="form-control"
                                                                    :class="[usuario.email ? 'is-valid' : 'is-invalid']"
                                                                    disabled />

                                                                <div class="invalid-feedback">Campo obrigatório!
                                                                </div>
                                                            </div>


                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="form-group">
                                                                <label for="fullnome">Sobrenome</label>

                                                                <input v-model="usuario.sobrenome" type="text"
                                                                    class="form-control"
                                                                    :class="[usuario.sobrenome ? 'is-valid' : 'is-invalid']" />

                                                                <div class="invalid-feedback">Campo obrigatório!
                                                                </div>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="fullnome">Telefone</label>

                                                                <input v-model="usuario.telefone"
                                                                v-maska="'+55(##)#####-####'"
                                                                    placeholder="(__) ____-____" type="text"
                                                                    class="form-control"
                                                                    :class="[usuario.telefone ? 'is-valid' : 'is-invalid']" />
                                                                <div class="invalid-feedback">Campo obrigatório!
                                                                </div>

                                                            </div>

                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

            </div>
        </div>

        <div class="account-settings-footer">
            <div class="as-footer-container">
                <button type="button" class="btn btn-success" @click="save()">Salvar</button>
            </div>
        </div>
    </div>
