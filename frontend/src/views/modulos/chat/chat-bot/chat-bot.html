<page :params="acesso">


    <div class="panel-body">

        <div class="parent p-2">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Chat</button>
                </li>
                <!-- <li class="nav-item" role="presentation">
                    <button class="nav-link" id="fluxo-tab" data-bs-toggle="tab" data-bs-target="#fluxo" type="button"
                        role="tab" aria-controls="fluxo" aria-selected="true">Fluxo Bot</button>
                </li> -->
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="config-tab" data-bs-toggle="tab" data-bs-target="#config" type="button"
                        role="tab" aria-controls="config" aria-selected="true">Configurações</button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row p-2">
                        <div class="col">

                            <div class="painel-modelo" id="painel">
                                <div class="container-fluid">
                                    <div class="row">
                                        <!-- Container da esquerda (Campos de Cadastro) -->
                                        <div class="col">
                                            <div class=" mt-4">
                                                <div class="card-body">
                                                    <form @submit.prevent="submitForm">
                                                        <div class="mb-3">
                                                            <label for="nome" class="form-label">Nome Bot</label>
                                                            <input type="text" id="nome" v-model="formData.bot_nome"
                                                                class="form-control">
                                                        </div>
                                                        <div class="mb-3">
                                                            <label class="form-label">Mensagem de Inicial</label>
                                                            <textarea id="style" style="height: 204px;"
                                                                v-model="formData.msg_inicial" placeholder="Bem-vindo"
                                                                class="form-control text-chat"></textarea>
                                                        </div>
                                                        <label class="form-label">Modelo IA</label>

                                                        <div class="mb-3">

                                                            <quill-editor theme="snow" v-model="formData.modelo_ai"
                                                                :options="descricao"
                                                                style="height: 204px;"></quill-editor>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col" v-if="formData.chat_info_id">
                            <div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <div class="p-2">
                                        <button class="btn btn-success" @click="createChat">{{
                                            formData.chat_info_id ? 'Atualizar' : 'Publicar'
                                            }}</button>
                                    </div>
                                    <div class="p-2" v-if="formData.chat_info_id">
                                        <button class="btn btn-success" @click="ver">{{
                                            'Ver'
                                            }}</button>
                                    </div>
                                    <div class="p-2" v-if="formData.chat_info_id">
                                        <button type="button" class="btn btn-primary mb-2 me-2" data-bs-toggle="modal"
                                            data-bs-target="#codigo-web">Gerar Código Web</button>
                                    </div>

                                </div>

                            </div>
                            <div class="chat-modelo" id="container-chat" style="height: 80%;"></div>
                        </div>
                        <div v-else>
                            <div>
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <div class="p-2">
                                        <button class="btn btn-success" @click="createChat">{{
                                            formData.chat_info_id ? 'Atualizar' : 'Publicar'
                                            }}</button>
                                    </div>
                                    <div class="p-2" v-if="formData.chat_info_id">
                                        <button class="btn btn-success" @click="ver">{{
                                            'Ver'
                                            }}</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="codigo-web" tabindex="-1" role="dialog"
                            aria-labelledby="codigo-webLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="codigo-webLabel">Web</h5>
                                        <button type="button" data-dismiss="modal" data-bs-dismiss="modal"
                                            aria-label="Close" class="btn-close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="modal-text">
                                            <ul>
                                              
                                            </ul>
                                         
                                        </p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn" data-dismiss="modal"
                                            data-bs-dismiss="modal"><i class="flaticon-cancel-12"></i> Sair</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane" id="config" role="tabpanel" aria-labelledby="config-tab">
                    <div class="row p-2">
                        <div class="col">
                            <div class="painel-modelo" id="painel">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col p-2">
                                            <div class="painel-modelo" id="painel">
                                                <div class="accordion">
                                                    <div class="accordion-item">
                                                        <h2 class="accordion-header" id="headingTwo">
                                                            <button class="accordion-button collapsed" type="button"
                                                                data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                                                                aria-expanded="false" aria-controls="collapseTwo">
                                                                Configuração WhatsApp
                                                            </button>
                                                        </h2>
                                                        <div id="collapseTwo" class="accordion-collapse collapse"
                                                            aria-labelledby="headingTwo"
                                                            data-bs-parent="#accordionExample">
                                                            <div class="accordion-body">
                                                                <div class="mb-3">
                                                                    <label for="nome" class="form-label">Token :</label>
                                                                    <input type="text" id="nome"
                                                                        v-model="formData.token_whatsapp"
                                                                        class="form-control">
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="nome" class="form-label">Aplicativo
                                                                        Secreto :</label>
                                                                    <input type="text" id="nome"
                                                                        v-model="formData.app_secret_whatsapp"
                                                                        class="form-control">
                                                                </div>

                                                                <div class="mb-3">
                                                                    <label for="nome" class="form-label">ID Telefone
                                                                        :</label>
                                                                    <input type="text" id="nome"
                                                                        v-model="formData.wa_id_numero_telefone"
                                                                        class="form-control">
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                  


                                                </div>

                                            </div>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <div class="p-2">
                                                    <button class="btn btn-success" @click="createChat">{{
                                                        formData.chat_info_id ? 'Atualizar' : 'Publicar'
                                                        }}</button>
                                                </div>
                                                <div class="p-2" v-if="formData.chat_info_id">
                                                    <button class="btn btn-success" @click="ver">{{
                                                        'Ver'
                                                        }}</button>
                                                </div>
                                            </div>

                                        </div>


                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
                <!-- <div class="tab-pane fade show active" id="fluxo" role="tabpanel" aria-labelledby="fluxo-tab">
                    <fluxos></fluxos>
                </div> -->
            </div>



        </div>
    </div>
</page>
