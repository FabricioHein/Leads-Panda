<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <h1 class="mb-4">Bem-vindo à Minha Loja Virtual</h1>

    <div v-for="product in products" :key="product.id" class="card mb-3">
        <div class="card-body">
            <h2 class="card-title">{{ product.name }}</h2>
            <p class="card-text">Preço: R$ {{ product.price.toFixed(2) }}</p>
            <button @click="addToCart(product)" class="btn btn-primary">Adicionar ao Carrinho</button>
        </div>
    </div>

    <h2 class="mt-4">Carrinho de Compras</h2>
    <ul class="list-group">
        <li v-for="item in cart" :key="item.id" class="list-group-item">
            {{ item.name }} - R$ {{ item.price.toFixed(2) }}
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            products: [
                { id: 1, name: 'Produto 1', price: 19.99 },
                { id: 2, name: 'Produto 2', price: 29.99 },
                // Adicione mais produtos conforme necessário
            ],
            cart: []
        },
        methods: {
            addToCart(product) {
                this.cart.push({ id: product.id, name: product.name, price: product.price });
            }
        }
    });
</script>

</body>
</html>
